<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by ksrdoc</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="screen">
          <div class="screen-last"></div>
          <div class="screen-result"></div>
        </div>
        <div class="keyboard">
          <button id="allClear">AC</button>
          <button id="clear">C</button>
          <button class="operators" id="remainder">%</button>
          <button class="operators" id="division">รท</button>
          <button class="numbers" id="numSeven">7</button>
          <button class="numbers" id="numEight">8</button>
          <button class="numbers" id="numNine">9</button>
          <button class="operators" id="multiply">x</button>
          <button class="numbers" id="numFour">4</button>
          <button class="numbers" id="numFive">5</button>
          <button class="numbers" id="numSix">6</button>
          <button class="operators" id="subtraction">-</button>
          <button class="numbers" id="numOne">1</button>
          <button class="numbers" id="numTwo">2</button>
          <button class="numbers" id="numThree">3</button>
          <button class="operators" id="addition">+</button>
          <button class="numbers" id="numZero">0</button>
          <button id="dot">.</button>
          <button id="equal">=</button>
        </div>
      </div>
    </section>
    <footer><strong>Created by ksrdoc</strong></footer>
  </body>
</html>
